    <div class="hero">
             
        <div class="form-box">
            <h2>Faça seu Cadastro</h2>
            <div class="button-box2">
                <div id="btn3"></div>
                <button type="button" class="toggle-btn3" onclick="CadastroC()">Voluntario</button>

            </div>
             
                <form id="CadastroC"class="input-group2">
                    <input type="text" class="input-field2" placeholder="Nome" required>
                        <input type="datetime=" class="input-field2" placeholder="CPF" required>
                    <label>Data de Nascimento</label>
                        <input type="date" name="" class="input-field2"><br>
                    <label for="sexo">
                        <label>Genero</label><br>
                            <input type="radio" class="sexo" name="sexo" value="Homem" required /> Masculino&nbsp;&nbsp;
                        <input type="radio" class="sexo" name="sexo" value="Mulher" required /> Feminino
                        <div id="gv"></div>
                    </label>
                    <div id="caixa"></div>
                        <input type="tel" class="input-field2" placeholder="Telefone" required>
                    <input type="email" name="" class="input-field2" placeholder="Email" required>
                            <input type="text" class="input-field2" placeholder="Senha"  required>
                    <input type="text" class="input-field2" placeholder="Confirmar Senha" required><br>
                    <br> 
                    <button type="submit" class="submit-btn2">Cadastrar</button>
                </form>
        </div>
        <br>  
    </div>
    <script type="text/javascript">
    var valorSexo = "";
    var a=document.getElementById('gv');
        $(document).ready(function(){
		    $("input[name=sexo]").on("click", function() {
                valorSexo = $('input[name=sexo]:checked').val();
                if(valorSexo == 'Mulher') {   
                    a.innerText='Gravida';        
                    $("#caixa").html('<input type=radio id=gravida name="gravida" value="sim" required /> Sim<br><input type=radio id=gravida name="gravida" value="nao" required /> Não').show();	
                 } else {
                    a.innerText=''; 
                    $("#caixa").html('<input type=radio id=gravida name="gravida" value="sim" required /> Sim<br><input type=radio id=gravida name="gravida" value="nao" required /> Não').hide();
                }
            });
        });
    </script>
